<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title> Affordable Parcel Delivery</title>
    <link rel="stylesheet"  href="../css/styles.css">
  </head>
  <body>
    <div class="header">
      <nav>
        <ul>
          <a href="index.html"><img src="../img/delivery-logo.jpg"></a>
          <li><a href="admin_login.html">Admin?</a></li>
          <li><a href="registration.html">Sign Up</a></li>
          <li><a href="login.html">Log In</a></li>
        </ul>
      </nav>
    </div>

    <div class=container>
    <div class="main-body">

      <div class="main-body-text">
        <div class="authenticate">
          <div id="main">
            <div class="left-card">
              <img src="../img/avatar.png" alt="Courier Image">
              <hr>
              <h2><span>Welcome to SendIT Couriers</span><br>
              <span>Make delivery orders and we</span><br>
              <span>will serve you!</span></h2>
              <hr>
            </div>
            <div class="right-card">
              <p>Make An Order</p>
              <div class="parcel-section">
                <form>
                  <div class="form-container">
                       <p>To make delivery order, please fill form below</p>
                      <hr>

                      <label for="origin"><b>FROM :</b></label>
                      <input placeholder="Parcel Origin" name="origin" required="" type="text">

                      <label for="destination"><b>TO :</b></label>
                      <input placeholder="Plarcel Destination " name="destination" required="" type="text">

                      <label for="weight"><b>WEIGHT :</b></label>
                      <input placeholder="e.g. 0.005kg" name="weight" id="description" type="text">

                      <label for="sent_to:"><b>DESCRIBE PARCEL :</b></label>
                      <p>Please describe the parcel you intend to send.</p>
                      <textarea></textarea>
                      <hr>

                      <button type="submit" class="registerbtn">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

    <div class="footer">
      <p>SendIT - Couriers @ 2018</p>
    </div>

  </body>

</html>
