<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Index Page</title>
    <link rel="stylesheet"  href="../css/styles.css">
  </head>
  <body>
    <div class="header">
        <a href=""><img src="../img/delivery-logo.jpg">
          <!-- <h5>SendIT<h5> -->
        </a>
    </div>

    <div class="main-body">
      <div class="main-body-text">
        <h1>Welcome to SendIT Courier Services</h1>
        <div class="authenticate-box">
          <div class="authenticate">
            <img src="../img/loginimg.PNG" class="login-img" alt="">
            <h2> Registration</h2>
            <form action="login.html">
              <p><label for username>Username</label><br>
              <input type="text" name="Name" placeholder="Enter your name" required></p>
              <p><label for email>Email</label><br>
              <input type="email" name="Email" placeholder="Your email adress" required></p>
              <p><label for password>Password</label><br>
              <input type="text" name="Password" placeholder="Choose a password" required></p>
              <input type="submit" value="create">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>SendIT - Couriers @ 2018</p>
    </div>

  </body>

</html>
