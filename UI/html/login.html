<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet"  href="../css/styles.css">
  </head>
  <body>
    <div class="header">
      <nav>
        <ul>
          <a href="index.html"><img src="../img/delivery-logo.jpg"></a>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-body">
      <div class="main-body-text">
        <h1>Welcome to SendIT Courier Services</h1>
        <div class="authenticate-box">
          <div class="authenticate">
            <img src="../img/loginimg.PNG" class="login-img" alt="">
            <h2> Please Sign in to Continue</h2>
            <form action="make_order.html">
              <p><label for email>Email</label><br>
              <input type="email" name="Email" placeholder="Your email adress" required></p>
              <p><label for password>Password</label><br>
              <input type="text" name="Password" placeholder="Your Password" required></p>
              <input type="submit" value="login">
            </form>
          <span class="register">Do not have an account?<a href="registration.html"> Register Here</a></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>SendIT - Couriers @ 2018</p>
    </div>

  </body>

</html>
